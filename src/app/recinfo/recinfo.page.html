<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="Powrót" defaultHref="/scanner"></ion-back-button>
        </ion-buttons>
    <ion-title>Szczegóły</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding" id="recInfo">
  <ion-card *ngIf="data">
      <ion-card-header>
          <ion-card-title>
            {{ data.Name }}
          </ion-card-title>
          <ion-card-subtitle>
              {{ data.CatName }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{data.Description}}</p>
        </ion-card-content>
  </ion-card>
</ion-content>
